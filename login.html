<!DOCTYPE html>
<html>

<head>
    <title>Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section class="page">
        <section class="login">
            <form action="">
                <h2>User Login</h2>
                <div>
                    <label for=""><i class="fa fa-user-secret fa-2x" aria-hidden="true"></i> </label>
                    <input type="text" id="" placeholder="Enter Name">
                </div>
                <div>
                    <label for=""><i class="fa fa-key fa-2x" aria-hidden="true"></i> </label>
                    <input type="password" id="" placeholder="Enter Password">
                </div>

                <div class="login-button">
                    <button><i class="fa fa-sign-in" aria-hidden="true"></i>Login</button>
                    <a href="#">Forgot Password</a>
                </div>
                <div>
                    <p>Don't have Account <a href="#">Create Account</a></p>
                </div>
            </form>
        </section>
    </section>

    <section class="pop-reg">
        <section class="user-reg">
            <form action="">
                <div class="index">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter name" required>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div>
                    <label for="mobile">Mob no</label>
                    <input type="text" id="mobile" placeholder="Enter Mobile no" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <div>
                    <label for="confirmPass">Password</label>
                    <input type="password" id="confirmPass" placeholder="Enter password" required>
                </div>
                <div class="buttons">
                    <button class="btn-save">Save</button>
                    <button class="btn-cancel">Cancel</button>
                </div>

            </form>
        </section>
    </section>
</body>

</html>
